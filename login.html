<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<script>
  Pi.init({ version: "2.0" });
</script>
<script>
Pi.authenticate(['username'], onIncomplete, onReady);

function onReady(auth) {
  fetch('/login.php', {
    method: 'POST',
    body: new URLSearchParams({
      pi_signed_jwt: auth.pi_signed_jwt
    })
  })
  .then(r => r.text())
  .then(console.log);
}
</script>
